<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page 1</title>
  <link rel="stylesheet" href="./assets/css/screen.css">
</head>
<body>
  <div id="container">
    <form class="flex-col form">
      <h4>Contact Information</h4>
      <input type="email" placeholder="Email" required>
      <div class="flex-col">
        <input type="text" placeholder="First name" required />
        <input type="text" placeholder="Last name" required />
      </div>
      <h4>Shipping Address</h4>
      <input type="text" placeholder="Country/Region" required />
      <input type="text" placeholder="Address" required />
      <div class="flex-col">
          <input type="text" placeholder="City" required />
          <input type="text" placeholder="Postal code" required />
      </div>
      <input type="tel" placeholder="Phone number" />
      <div class="button-container">
        <a href="./assets/page1/">
          <button id="continue-btn">Continue to shipping</button>
        </a>
      </div>
    </form>
    <div class="flex-col" id="overview-card">
      <div class="subtotal-container">
        <div class="subtotal text">Subtotal</div>
      </div>
      <div class="taxes-container">
          <div class="taxes text">Taxes</div>
      </div>
      <div class="shipping-container">
        <div class="shipping text">Shipping</div>
      </div>
      <div class="total-container">
        <div class="total text">Total</div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./assets/js/index.js"></script>
</body>
</html>
