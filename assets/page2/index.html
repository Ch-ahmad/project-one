<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page 3</title>
  <link rel="stylesheet" href="../css/screen.css" type="text/css">
</head>
<body>
  <div id="container">
    <form class="flex-col">
      <h4>Payment</h4>
      <div class="radio">
        <input type="radio" id="visa" name="card_type" value="visa" required>
        <label for="visa">Visa / master card</label>
      </div>
      <div class="radio">
        <input type="radio" id="credit" name="card_type" value="credit">
        <label for="credit">Credit card</label>
      </div>
      <h4>Billing</h4>
      <input type="text" placeholder="Name on card" required />
      <input type="number" placeholder="Card number" required />
      <input type="month" placeholder="Expiry date" required />
      <input type="number" placeholder="CVC" />
      <div class="button-container">
        <a href="./page1/">
          <button type="button" class="back-btn" id="back_btn">Back</button>
        </a>
        <button id="pay_btn">Pay</button>
      </div>
    </form>
    <div class="flex-col" id="overview-card">
      <div class="subtotal-container">
        <div class="subtotal text">Subtotal</div>
      </div>
      <div class="taxes-container">
        <div class="taxes text">Taxes</div>
      </div>
      <div class="shipping-container">
        <div class="shipping text">Shipping</div>
      </div>
      <div class="total-container">
        <div class="total text">Total</div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
