<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page 2</title>
  <link rel="stylesheet" href="../css/screen.css">
</head>
<body>
  <div id="container">
    <form class="flex-col">
      <h4>Shipping Method</h4>
      <div class="radio">
        <input type="radio" id="shipping-method1" name="shipping-method" value="standard" required>
        <label for="shipping-method1">
          <div>Standard</div>
          <div>7-DAY</div>
        </label>
      </div>
      <div class="radio">
        <input type="radio" id="shipping-method2" name="shipping-method" value="fast">
        <label for="shipping-method2">
          <div>Fast</div>
          <div>3-DAY</div>
        </label>
      </div>
      <div class="radio">
        <input type="radio" id="shipping-method3" name="shipping-method" value="premium">
        <label for="shipping-method3">
          <div>Premium</div>
          <div>Same-Day</div>
        </label>
      </div>
      <div class="button-container">
        <a href="../">
          <button type="button" class="back-btn" id="back_btn">Back</button>
        </a>
        <a href="./page2/">
          <button id="continue-btn">Continue to payment</button>
        </a>
      </div>
    </form>
    <div class="flex-col" id="overview-card">
      <div class="subtotal-container">
        <div class="subtotal text">Subtotal</div>
      </div>
      <div class="taxes-container">
        <div class="taxes text">Taxes</div>
      </div>
      <div class="shipping-container">
        <div class="shipping text">Shipping</div>
      </div>
      <div class="total-container">
        <div class="total text">Total</div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
